comments:
  giscus:
    repo: zarathucorp/AngraMyNew
    category: "General"
    mapping: pathname
    reactions-enabled: true
    theme: light

format:
  html:
    theme:
      - cosmo
      - canon/custom.scss
    lang: ko
    toc: true
    toc-depth: 3
  pdf:
    documentclass: book
    classoption:
      - openany
      - 11pt
    pdf-engine: xelatex
    toc: true
    toc-depth: 3
    number-sections: true
    colorlinks: true
    linkcolor: black
    urlcolor: black
    citecolor: black
    geometry:
      - top=1in
      - right=1in
      - left=1.2in
      - bottom=1in
    include-in-header:
      text: |
        \usepackage{xeCJK}
        \xeCJKsetup{CJKspace=true}
        \setCJKmainfont[BoldFont=KoPubWorldBatang_Pro Bold]{KoPubWorldBatang_Pro Medium}
        \setCJKsansfont{KoPubWorldDotum_Pro Medium}
        \setCJKmonofont{NanumGothicCoding}
        \usepackage{setspace}
        \onehalfspacing
  docx:
    toc: true
    toc-depth: 3
    number-sections: true
    reference-doc: canon/reference.docx
  epub:
    toc: true
    toc-depth: 3
    lang: ko

bibliography: canon/book.bib
