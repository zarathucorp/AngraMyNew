comments:
  giscus:
    repo: zarathucorp/AngraMyNew
    category: "General"
    mapping: pathname
    reactions-enabled: true
    theme: light

filters:
  - resolve-links.lua

format:
  html:
    theme:
      - cosmo
      - custom.scss
    lang: ko
    toc: true
    toc-depth: 3
  pdf:
    documentclass: book
    classoption:
      - openany
    pdf-engine: xelatex
    toc: true
    toc-depth: 3
    number-sections: true
    colorlinks: true
    linkcolor: black
    urlcolor: black
    citecolor: black
    geometry:
      - top=1in
      - right=1in
      - left=1.2in
      - bottom=1in
    include-in-header:
      text: |
        \usepackage{xeCJK}
        \xeCJKsetup{CJKspace=true}
        \setCJKmainfont{NanumGothic}
        \setCJKsansfont{NanumGothicBold}
        \setCJKmonofont{NanumGothicCoding}
        \usepackage{setspace}
        \onehalfspacing
  epub:
    toc: true
    toc-depth: 3
    lang: ko

bibliography: book.bib
